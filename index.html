    <title>Less is More with CoffeeScript</title>
    <meta name="description" content="Less code means less code to maintain,
    to debug, and test. CoffeeScript's terse syntax allows for maximum
    productivity whilst encouraging good JavaScript coding practices.">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script|Rosario'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/app.css?v=2">

    <!--Auto Reload Script for Brunch-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {enabled: true};
    </script>

    <script>
      // Global variable to hold the module names loaded by Brunch. We use this
      // later to automatically require controllers, templates, views.
      window.moduleNames = []
    </script>

    <script src="javascripts/vendor.js?v=1"></script>
    <script src="javascripts/app.js?v=1"></script>
    <script>require('initialize');</script>
